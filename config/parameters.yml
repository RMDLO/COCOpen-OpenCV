# Dataset Size and Split Parameters
dataset_params:
  train_images: 25
  val_images: 8
  train_split: 0.8

# Image Shape
shape:
  height: 1080
  width: 1920
  
# Object Categories and Corresponding Category IDs
categories:
  device: 1
  wire: 2

# Color Thresholding Values for Each Object Category
threshold:
  device: 50
  wire: 30
  
# Maximum Number of Instances Per Image for Each Object Category
max_instances:
  devices: 2
  wires: 4
